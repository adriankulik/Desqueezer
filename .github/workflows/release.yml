name: Create release on push to master

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create ZIP package
        run: |
          mkdir -p artifacts
          zip -r artifacts/desqueezer.zip \
            Desqueezer.lrdevplugin/Info.lua \
            Desqueezer.lrdevplugin/Main.lua \
            Desqueezer.lrdevplugin/scripts/desqueezer.sh

      - name: Determine next version
        id: tag
        uses: anothrNick/github-tag-action@v1.39.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main
          create_tag: true

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag.outputs.new_tag }}
          name: ${{ steps.tag.outputs.new_tag }}
          artifacts: artifacts/desqueezer.zip
          allowUpdates: true
          replacesArtifacts: true